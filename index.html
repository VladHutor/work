<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <button id="create-request-btn">Создать заявку</button>
    <div id="tabs-container" class="tabs-container"></div>
  </div>

  <div class="input-container">
    <input type="text" id="client-number" placeholder="Номер клиента">
    <input type="text" id="client-name" placeholder="Название клиента">
    <input type="text" id="client-inn" placeholder="ИНН">
    <input type="text" id="client-bg" placeholder="Какая БГ">
    <textarea id="client-comment" placeholder="Комментарий" rows="5" cols="40"></textarea>
  </div>

  <div id="columns-container" class="columns-container">
    <div class="column" id="task-column">
      <h2>Задача</h2>
    </div>
    <div class="column" id="revision-column">
      <h2>Доработка</h2>
    </div>
    <div class="column" id="link-column">
      <h2>Ссылка</h2>
    </div>
    <div class="column" id="waiting-column">
      <h2>Ожидание банка</h2>
    </div>
    <div class="column" id="proposal-column">
      <h2>Предложка</h2>
    </div>
    <div class="column" id="rejected-column">
      <h2>Отказ</h2>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
