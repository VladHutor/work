<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Credit Dashboard</h1>
            <button id="addApplication">+ Добавить заявку</button>
        </div>
        <div class="tabs">
            <!-- Вкладки заявок -->
            <div id="tabs"></div>
        </div>
        <div class="dashboard">
            <div class="bank-list">
                <h3>Банки</h3>
                <ul id="bankList"></ul>
            </div>
            <div class="stage-columns" id="stageColumns">
                <!-- Колонки этапов -->
            </div>
        </div>
        <button id="deleteApplication">Удалить заявку</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
